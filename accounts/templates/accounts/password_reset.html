{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %} | Login {% endblock %}

{% block content %}
<div class="content-wrapper">
  <section id="login" class="">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-rlds-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Password Reset</h4>
            </div>
            <div class="card-body">
              <!--Alert-->
              {% include "partials/_alerts.html" %}
              
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  {{ form | crispy }}
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary btn-block" type="submit"> Password Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
