{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %} | Login {% endblock %}

{% block content %}
<div class="content-wrapper">
  <section id="login" class="">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-rlds-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!--Alert-->
                {% include "partials/_alerts.html" %}
                
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    {{ form | crispy }}
                  </div>
                  <input type="submit" value="Login" class="btn btn-secondary btn-block">
                </form>
                <div class="border-top pt-3">
                      <small class="text-muted alert__muted-sm">
                          Forgot password? <a href="{% url 'password_reset' %}" class="ml-2">Forgot password</a>
                      </small>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
